<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/style.css" />
<title>Categories</title>
</head>
<body>
<header>
<h1 th:text="${tag.tagWord} + ' Tag'" ></h1>
<nav>
<ul>
<li><a href="categories.html">Home</a></li>
</ul>
</nav>
</header>
<main>
<ul th:each= "tag : ${tag.reviews}">
<li><a th:href="@{/review(id=${tag.id})}"
th:text="${tag.review}"></a></li>
</ul>
</main>
</body>
</html>
