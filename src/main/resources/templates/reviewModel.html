<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/style.css" />
<title>Review</title>
</head>
<body th:each="review : ${reviews}">
<div id="container">
<header>
<h1 th:text="${review.review} + ' Review'"></h1>
<nav>
<ul>
<li><a href="categories.html">Home</a></li>
<li><a th:href="@{category(id=${review.category.id})}" th:text="'Return to ' + ${review.category.category} + ' Category'"></a></li>
</ul>
</nav>
</header>
<main>
<center><img th:src="${review.image}"></img></center>
<h2>Description:</h2>
<ul>
<li th:text="${review.description}"></li>
</ul>
<h2>Tags:</h2>
<ul th:each="tag : ${review.tags}">
<li th:text="${tag.tagWord}"></li>
</ul>
<center><p><a th:href="${review.Url}">Visit their Site</a></p></center>
<h3>Tag Link</h3>
<span th:each="tag: ${review.tags}">
<a href="tagView.html" th:href="@{/tag(id=${tag.id})}" th:text="${tag.tagWord}"></a>
</span>
</main>
</div>
</body>
</html>
