<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="./css/style.css" />
<title>Review List</title>
</head>
<body>
<h1 th:text="'List of ' + ${category.category} + ' Reviews:'"></h1>
<main class="list">
<ul th:each="review : ${reviews}">
<li><a th:href="@{/review(id=${review.id})}" 
th:text="${review.review}"></a></li>
</ul>
</main>
<p><a href="categories.html">Back to Home</a></p>
</body>
</html>
